<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">INDI Interactive Quiz</h1>
        <div class="quiz-content">
            <div class="start-instructions" id="start-instructions">
                <p>Welcome to the quiz! Click the "Start" button to begin.</p>
                <button id="start-btn">Start</button>
            </div>
            <div class="question-area" id="question-area" style="display: none;">
                
                <div class="timer-display" id="timer-display"></div>
            </div>
            <div class="buttons">
                <button id="next-btn">Next</button>
                <button id="submit-btn">Submit</button>
            </div>
            <div class="results" id="results" style="display: none;">
                
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
